<br />

<div class="d-flex justify-content-center">
  <h1>Books List</h1>
</div>

<div>
  <table class="table" id='tab'>
    <thead>
      <tr>
        <th scope="col">Book ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Book Cateogry</th>
        <th scope="col">Book Publication</th>
        <th scope="col">Edit</th>
        <!-- <th scope="col">Edit</th> -->
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of list;">
        <td>{{ book.BookId }}</td>
        <td>{{ book.BookName }}</td>
        <td>{{ book.CategoryName }}</td>
        <td>{{ book.PublisherName }}</td>
        <td><button type="button" class="btn btn-info" (click)="OpenDailog(book.BookId)">Edit</button></td>
        <!-- <td><button type="button" class="btn btn-info" (click)="Edit(book.BookId)">Edit</button></td> -->
        <td><button type="button" class="btn btn-danger" (click)="Delete(book.BookId)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div>
    <!-- Code for pagination -->
    <div class="container mw-100">
        <div class="row">
          <div class="col-md-3"> </div>
          <div *ngIf="bookslist !=0" class="col-md-6">
            <ul class="pagination justify-content-center">
              <li *ngFor="let page of pageField;let i=index" class="page-item">
                <a (click)="onClick(page,i)" [ngClass]="PageNumber[i] ? 'pageColor':'page-link'"
                  style=" margin-right: 5px;;margin-top: 5px">{{page}}</a>
              </li>
            </ul>
            <div style="text-align: center;">
              Page {{PageNumber}} of {{serviceobj.exactPageList}} Total page
            </div>
          </div>
        </div>
      </div> 
  </div>
</div>
